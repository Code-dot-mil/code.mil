dist: trusty
sudo: false
language: ruby
cache: bundler
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
before_install:
- gem update --system
script:
- ./cibuild
deploy:
  - provider: s3
    access_key_id: "$ACCESS_KEY_ID"
    secret_access_key: "$AWS_SECRET_ACCESS_KEY"
    bucket: "beta.code.mil"
    local_dir: _site
    skip_cleanup: true
    acl: public_read
    on:
      branch: master
  - provider: s3
    access_key_id: "$ACCESS_KEY_ID"
    secret_access_key: "$AWS_SECRET_ACCESS_KEY"
    bucket: "www.code.mil"
    local_dir: _site
    skip_cleanup: true
    acl: public_read
    on:
      condition: "$TRAVIS_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
